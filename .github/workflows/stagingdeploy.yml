name: CI/CD Staging BLOG
on:
  push:
    branches:
    - main

jobs:          
  build:
    name: ci/cd blog stage
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: git pull

